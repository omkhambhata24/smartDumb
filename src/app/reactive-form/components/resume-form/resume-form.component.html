
<form *ngIf="resume" [formGroup]="resume" (ngSubmit)="saveDetails()"
    class="d-flex justify-content-center align-items-center">
    <div class="mb-3 d-flex w-25">
        <h1>Resume Builder</h1>
        <label for="Name" class="form-label"> Name : </label>
        <div>
            <input type="text" formControlName="Name" class="form-control" id="Name"
                placeholder="Enter Name">
            <div *ngIf="resume.controls['Name']?.touched && resume.controls['Name'].errors?.['required']"
                class="form-text text-danger">This field is required.</div>
        </div>
    </div>

    <div class="mb-3 d-flex w-25">
        <label for="Description" class="form-label">Profile :</label>
        <div>
            <input type="text" formControlName="Description" class="form-control" id="Description"
                placeholder="Profile Description">
        </div>
    </div>

    <div class="mb-3 d-flex w-25">
        <label for="Skills" class="form-label ">Tech-Skills :</label>
        <div formArrayName="Skills" *ngFor="let Skills of this.getFormGroupArray('Skills').controls; let i = index">
            <div class="flex-div">
                <input type="text" [formControlName]="i" class="form-control" id="Skills" placeholder="Enter Skills">
                <button class="btn btn-outline-danger"> <!--(click)="deleteSkills(i)"-->
                    delete
                </button>
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary btn-sm w-25" (click)="addSkills()">Add</button>    
    </div>

    <div class="mb-3 d-flex w-25">
        <label for="Experience" class="form-label ">Experiences :</label>
        <div *ngFor="let Experience of this.getFormGroupArray('Experience').controls; let i = index">
            <div [formGroup]="this.getAsFormGroup(Experience)">
                    <div>
                        <label for="company">Company : </label>
                        <input class="inp-field" type="text" formControlName="company" id="company">
                    </div>
                    <div>
                        <label for="JobRole">Job Role: </label>
                        <input class="inp-field" type="text" formControlName="JobRole" id="JobRole">
                    </div>
                    <div>
                        <label for="JobDesc">Job Description: </label>
                        <input class="inp-field" type="text" formControlName="JobDesc" id="JobDesc">
                    </div>
                    <div>
                        <label for="JoinYear">Start Year: </label>
                        <input class="inp-field" type="number" formControlName="JoinYear" id="JoinYear">
                    </div>
                    <div>
                        <label for="LeaveYear">End Year: </label>
                        <input class="inp-field" type="number" formControlName="LeaveYear" id="LeaveYear">
                    </div>
                </div>
                <div>
                    <button class="btn btn-outline-danger" type="button"> <!-- (click)="deleteExperience(i)"-->Delete</button>
                </div>
        </div>
        <button type="button" class="btn btn-outline-primary btn-sm w-25" (click)="addExperience()">Add</button>    
    </div>

    
    <div class="mb-3 d-flex w-25">
        <label for="Education" class="form-label ">Education :</label>
        <div *ngFor="let Education of this.getFormGroupArray('Education').controls; let i = index">
            <div [formGroup]="this.getAsFormGroup(Education)">
                    <div class="input-div">
                        <label for="University">University Name : </label>
                        <input class="inp-field" type="text" formControlName="University" id="University">
                    </div>
                    <div class="input-div">
                        <label for="Degree">Degree : </label>
                        <input class="inp-field" type="text" formControlName="Degree" id="Degree">
                    </div>
                    <div class="input-div">
                        <label for="GPA">Grade Points : </label>
                        <input class="inp-field" type="number" formControlName="GPA" id="GPA">
                    </div>
            </div>
            <div>
                    <button class="btn btn-outline-danger" type="button"  (click)="deleteEducation(i)">Delete</button>
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary btn-sm w-25" (click)="addEducation()">Add</button>    
    </div> 

    <div class="mb-3 d-flex w-25">
        <label for="Email" class="form-label">Email Id:</label>
        <div>
            <input type="text" formControlName="Email" class="form-control" id="Email"
                placeholder="someone@something.com">
            <div *ngIf="resume.controls['Email']?.touched && resume.controls['Email'].errors?.['email']"
                class="form-text text-danger">Invalid format.</div>
        </div>
    </div>

    <div class="mb-3 d-flex w-25">
        <label for="Mobile" class="form-label ">Phone No:</label>
        <div>
            <input type="text" formControlName="Mobile" class="form-control" id="Mobile" placeholder="XXX-XXX-XXXX">
            <div *ngIf="resume.controls['Mobile']?.touched && resume.controls['Mobile'].errors?.['required']"
                class="form-text  text-danger">This field is required.</div>

        </div>
    </div>
    
    <div class="d-flex">
        <div>
            <button [disabled]="resume.invalid" type="submit" class="btn btn-outline-success">Submit</button>
        </div>
    </div>
</form>
