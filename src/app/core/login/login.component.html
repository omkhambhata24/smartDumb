<form *ngIf="LoginForm" [formGroup]="LoginForm"
    class="d-flex flex-column align-items-center form-wrapper"
    (ngSubmit)="onSubmit()">
    <h1> Log-In </h1>
    <div class="mb-3 d-flex flex-column">
        <label for="Email" class="form-label">Email:</label>
        <div>
            <input type="text" formControlName="Email" class="form-control" id="Email"
                placeholder="Enter Email">
            <div *ngIf="LoginForm.controls['Email']?.touched && LoginForm.controls['Email'].errors?.['email']"
                class="form-text text-danger">Improper Format.</div>
        </div>
    </div>

    <div class="mb-3 d-flex flex-column">
        <label for="password" class="form-label "> Password:</label>
        <div>
            <input type="password" formControlName="password" class="form-control" id="password"
                placeholder="Enter Password">
            <div *ngIf="LoginForm.controls['password']?.touched && LoginForm.controls['password'].errors?.['required']"
                class="form-text text-danger">This field is required.</div>
        </div>
    </div>


    <div class="d-flex flex-column">
        <div class="d-flex width-txtbox justify-content-center"> 
            <button [disabled]="LoginForm.invalid" type="submit"  class="btn btn-success btn-margin">Submit</button> 
        </div>
    </div>
</form>
