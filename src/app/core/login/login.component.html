<form *ngIf="LoginForm" [formGroup]="LoginForm"
    class="d-flex flex-column align-items-center form-wrapper"
    (ngSubmit)="onSubmit()">
    <h1> Log-In </h1>
    <div class="mb-3 d-flex flex-column">
        <label for="userName" class="form-label">Email/UserName:</label>
        <div>
            <input type="text" formControlName="userName" class="form-control" id="userName"
                placeholder="Enter First Name">
            <div *ngIf="LoginForm.controls['userName']?.touched && LoginForm.controls['userName'].errors?.['email']"
                class="form-text text-danger">This field is required.</div>
        </div>
    </div>

    <div class="mb-3 d-flex flex-column">
        <label for="password" class="form-label "> Password:</label>
        <div>
            <input type="text" formControlName="password" class="form-control" id="password"
                placeholder="Enter Last Name">
            <div *ngIf="LoginForm.controls['password']?.touched && LoginForm.controls['password'].errors?.['required']"
                class="form-text text-danger">This field is required.</div>
        </div>
    </div>


    <div class="d-flex flex-column">
        <div class="d-flex width-txtbox justify-content-center"> 
            <button [disabled]="LoginForm.invalid" type="submit"  class="btn btn-success btn-margin">Submit</button> 
            <!-- (click)="onsubmit()" -->
        </div>
    </div>
</form>
