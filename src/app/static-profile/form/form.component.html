<!-- <form *ngIf="internForm" [formGroup]="internForm" (ngSubmit)="onSubmit()" -->
    class="d-flex flex-column align-items-center">

    <div class="mb-3 d-flex flex-column">
        <label for="name" class="form-label">Name:</label>
        <div>
            <input type="text" formControlName="name" class="form-control" id="name"
                placeholder="Enter Name">
            <div *ngIf="internForm.controls['name']?.touched && internForm.controls['name'].errors?.['required']"
                class="form-text text-danger">This field is required.</div>
        </div>
    </div>

    <div class="mb-3 d-flex flex-column">
        <label for="age" class="form-label">Age:</label>
        <div>
            <input type="number" formControlName="age" class="form-control" id="age"
                placeholder="Enter Age">
            <div *ngIf="internForm.controls['age']?.touched && internForm.controls['age'].errors?.['required']"
                class="form-text text-danger">This field is required.</div>
        </div>
    </div>
    
    <div class="mb-3 d-flex flex-column">
        <div class="d-flex width-txtbox justify-content-center">
        <label for="gender" class="form-label">Gender :</label>
            <div>
                <input formControlName="gender" value="male" class="form-check-input" type="radio" id="1">
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div>
                <input formControlName="gender" value="female" class="form-check-input" type="radio" id="2">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
        </div>
    </div>

    <div class="mb-3 d-flex flex-column">
        <label for="company" class="form-label ">Organization:</label>
        <div>
            <input type="text" formControlName="company" class="form-control" id="company"
                placeholder="Enter Last Name">
            <div *ngIf="internForm.controls['company']?.touched && internForm.controls['company'].errors?.['required']"
                class="form-text text-danger">This field is required.</div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="d-flex width-txtbox justify-content-center"> 
            <button type="submit" class="btn btn-primary btn-margin" routerLink="/profile"> Profile List</button>
            <!-- <button type="button" class="btn btn-danger btn-margin" (click)="clearForm()">Reset</button> -->
            <button [disabled]="internForm.invalid" type="submit" class="btn btn-success btn-margin">Submit</button>
            
        </div>
    </div>
<!-- </form> -->
