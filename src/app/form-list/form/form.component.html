<form *ngIf="profileForm" [formGroup]="profileForm"
    class="d-flex flex-column align-items-center form-wrapper">
    <!-- (ngSubmit)="saveProfile()" -->
    <h1> Profile Form </h1>
    <div class="mb-3 d-flex flex-column">
        <label for="firstName" class="form-label">First Name:</label>
        <div>
            <input type="text" formControlName="firstName" class="form-control" id="firstName"
                placeholder="Enter First Name">
            <div *ngIf="profileForm.controls['firstName']?.touched && profileForm.controls['firstName'].errors?.['required']"
                class="form-text text-danger">This field is required.</div>
        </div>
    </div>

    <div class="mb-3 d-flex flex-column">
        <label for="lastName" class="form-label ">Last Name:</label>
        <div>
            <input type="text" formControlName="lastName" class="form-control" id="lastName"
                placeholder="Enter Last Name">
            <div *ngIf="profileForm.controls['lastName']?.touched && profileForm.controls['lastName'].errors?.['required']"
                class="form-text text-danger">This field is required.</div>
        </div>
    </div>

    <div class="mb-3 d-flex flex-column">
        <label for="Email" class="form-label">Email Id:</label>
        <div>
            <input type="text" formControlName="email" class="form-control" id="Email"
                placeholder="someone@something.com">
            <div *ngIf="profileForm.controls['Email']?.touched && profileForm.controls['Email'].errors?.['email']"
                class="form-text text-danger">Invalid format.</div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="d-flex width-txtbox justify-content-center"> 
            <button [disabled]="profileForm.invalid" type="submit"  class="btn btn-success btn-margin">Submit</button> 
            <!-- (click)="onsubmit()" -->
        </div>
    </div>
</form>
