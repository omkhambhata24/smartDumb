<div class="d-flex space-between padding">
  <input type="search" class="form-control border-radius w-25" placeholder="Search For a Profile" [(ngModel)]=searchString>

  <button type="button" class="btn btn-outline-primary border-radius" routerLink="/Profile/add">+ Add New Profile</button>
</div>

<div class="table-border margin">
  <table class="w-100">

    <thead>
      <tr class="text-align-center">
        <th scope="col">Sr.No.</th>
        <th scope="col">Name</th>
        <th scope="col">Email-id</th>
        <th scope="col">Date of Employment</th>
        <th scope="col">Department</th>
        <th scope="col">Phone No.</th>
        <th scope="col">Gender</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profile of ProfileList | search: this.searchString; let i=index; trackBy:profileTrack"
        class="text-align-center">
        <td scope="row">{{i+1}}.</td>
        <td>{{profile.firstName + ' ' + profile.lastName}}</td>
        <td>{{profile.email}}</td>
        <td>{{profile.employment}}</td>
        <td>{{profile.department | dept: depts}}</td>
        <td>{{profile.phone}}</td>
        <td>{{profile.gender}}</td>
        <td>
          <button class="btn btn-outline-success btn-sm" (click)="editProfile(profile)">Edit</button>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteProfile(profile.id)">Delete</button>
        </td>
      </tr>
    </tbody>

  </table>
</div>

<!-- Start of Pagination section-->
<div class="d-flex justify-content-center p-3">
  <nav aria-label="Page navigation example">
      <ul class="pagination">
          <li class="page-item"><a class="page-link" href="">Previous</a></li>
          <li class="page-item"><a class="page-link" href="">1</a></li>
          <li class="page-item"><a class="page-link" href="">2</a></li>
          <li class="page-item"><a class="page-link" href="">3</a></li>
          <li class="page-item"><a class="page-link" href="">Next</a></li>
      </ul>
  </nav>
</div>
