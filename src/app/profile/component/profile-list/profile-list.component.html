<h2>Profile</h2>

<div class="d-flex space-between padding">
  <input type="search" class="form-control border-radius w-25" placeholder="Search For a Profile" [(ngModel)]=searchString>

  <button type="button" class="btn btn-primary border-radius" routerLink="/Profile/add">+ Add New Profile</button>
</div>

<div class="margin">
  <table class="table-border w-100">

    <thead>
      <tr class="text-align-center">
        <th scope="col"> </th>
        <th scope="col">Sr.No.</th>
        <th scope="col">Name</th>
        <th scope="col">Email-id</th>
        <th scope="col">Date of Employment</th>
        <th scope="col">Department</th>
        <th scope="col">Phone No.</th>
        <th scope="col">Gender</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profile of ProfileList | search: this.searchString; let i=index; trackBy:profileTrack"
        class="text-align-center">
        <td></td>
        <td scope="row">{{i+1}}.</td>
        <td>{{profile.firstName + ' ' + profile.lastName}}</td>
        <td>{{profile.email}}</td>
        <td>{{profile.employment}}</td>
        <td>{{profile.department | dept: depts}}</td>
        <td>{{profile.phone}}</td>
        <td>{{profile.gender}}</td>
        <td>
          <span class="icon-pencil2" (click)="editProfile(profile)"></span>
          <span class="icon-trash-can" (click)="deleteProfile(profile.id)"></span>
        </td>
      </tr>
    </tbody>

  </table>
</div>
