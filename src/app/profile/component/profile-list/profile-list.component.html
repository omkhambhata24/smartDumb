<div
  class="input-group                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         w-25">
  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
    aria-describedby="search-addon" />
  <button type="button" class="btn btn-outline-primary ">search</button>

  <button type="button" class="btn btn-success w-1" routerLink="/ProfileForm">Add</button>
</div>


<table class="w-100">

  <thead>
    <tr>
      <th scope="col">Sr.No.</th>
      <th scope="col">Name</th>
      <th scope="col">Email-id</th>
      <th scope="col">Date of Employment</th>
      <th scope="col">Department</th>
      <th scope="col">Phone No.</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let profile of ProfileList; let i=index,trackBy:profileTrack">
      <th scope="row">{{i+1}}.</th>
      <td>{{profile.firstName + ' ' + profile.lastName}}</td>
      <td>{{profile.email}}</td>
      <td>{{profile.employment}}</td>
      <td>{{profile.department}}</td>
      <td>{{profile.phone}}</td>
      <td>
        <button class="btn btn-success btn-sm" (click)="editProfile()">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteProfile()">Delete</button>
      </td>
    </tr>
  </tbody>

</table>
