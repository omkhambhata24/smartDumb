<div
  class="padding input-group                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         w-25">
  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
    aria-describedby="search-addon" [(ngModel)]=searchString/> 
  <button type="button" class="btn btn-outline-primary">search</button>

  <button type="button" class="btn btn-outline-success w-1" routerLink="/Profile/add">Add</button>
</div>


<table class="w-100 margin">

  <thead>
    <tr class="text-align-center">
      <th scope="col">Sr.No.</th>
      <th scope="col">Name</th>
      <th scope="col">Email-id</th>
      <th scope="col">Date of Employment</th>
      <th scope="col">Department</th>
      <th scope="col">Phone No.</th>
      <th scope="col">Gender</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let profile of ProfileList | search: this.searchString; let i=index; trackBy:profileTrack" class="text-align-center">
      <th scope="row">{{i+1}}.</th>
      <td>{{profile.firstName + ' ' + profile.lastName}}</td>
      <td>{{profile.email}}</td>
      <td>{{profile.employment}}</td>
      <td>{{profile.department | dept: depts}}</td>
      <td>{{profile.phone}}</td>
      <td>{{profile.gender}}</td>
      <td>
        <button class="btn btn-outline-success btn-sm" (click)="editProfile(profile)">Edit</button>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteProfile(profile.id)">Delete</button>
      </td>
    </tr>
  </tbody>

</table>
