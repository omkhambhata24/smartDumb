<form *ngIf="profileForm" [formGroup]="profileForm" 
    class="d-flex flex-column align-items-center form-wrapper"> 
    <!-- (ngSubmit)="saveProfile()" -->
    <h2>Filters</h2>
    <div class="mb-3 d-flex flex-column">
        <label for="firstName" class="form-label">First Name:</label>
        <div>
            <input type="text" formControlName="firstName" class="form-control" id="firstName"
                placeholder="First Name">
        </div>
    </div>

    <div class="mb-3 d-flex flex-column">
        <label for="lastName" class="form-label ">Last Name:</label>
        <div>
            <input type="text" formControlName="lastName" class="form-control" id="lastName"
                placeholder="Last Name">
        </div>
    </div>

    <div class="mb-3 d-flex flex-column">
        <label for="Email" class="form-label">Email Id:</label>
        <div>
            <input type="text" formControlName="email" class="form-control" id="Email"
                placeholder="someone@something.com">
        </div>
    </div>

    <!-- <div class="mb-3 d-flex flex-column">
        <label for="employment" class="form-label">Employment:</label>
        <div>
            <input type="date" formControlName="employment" class="form-control" id="employment"
                placeholder="DD-MM-YYYY">
        </div>
    </div> -->

    <div class="mb-3 d-flex flex-column">
        <label for="phone" class="form-label ">Phone No:</label>
        <div>
            <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="(XXX)-(XXX)-XXXX">

        </div>
    </div>
    <div class="mb-3 d-flex flex-column">
        <label for="department" class="form-label">Department:</label>
        <div>
            <select class="form-select" formControlName="department">
                <option [value]="0">Select Department</option>
                <option *ngFor="let department of this.departmentlist" [value]="department.id"> {{department.name}}</option>
            </select>
        </div>
    </div>

    <div class="mb-3 d-flex flex-column">
        <div class="d-flex width-txtbox justify-content-center">
        <label for="gender" class="form-label">Gender :</label>
            <div>
                <input formControlName="gender" value="male" class="form-check-input" type="checkbox" id="1">
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div>
                <input formControlName="gender" value="female" class="form-check-input" type="checkbox" id="2">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="d-flex width-txtbox justify-content-center"> 
            <button type="submit" class="btn btn-primary btn-margin" (click)="onclose()">Cancel</button>
            <button [disabled]="profileForm.invalid" type="submit" (click)="onfilter()" class="btn btn-success btn-margin">Filter</button>
            
        </div>
    </div>
</form>
