<fieldset class="d-flex post-input">
    <legend>Add New Post</legend>
    <div class="d-flex w100">
        <label for="userid">User Id: </label>
        <input type="number" name="userid" #userid>
    </div>
    <div>
        <label for="pid">Id: </label>
        <input type="number" name="pid" #pid>
    </div>
    <div>
        <label for="ptitle">Title: </label>
        <input type="text" name="ptitle" #ptitle>
    </div>
    <div>
        <label for="pbody">Body: </label>
        <input type="text" name="pbody" #pbody>
    </div>
    <div>
        <button (click)="addPost(userid.value, pid.value, ptitle.value, pbody.value)">Add</button>
    </div>
</fieldset>
<div class="padding">
    <span class="selectedPost">{{this.selectedPostTitle}}</span>
    <table>
        <thead appCustomDirective>
            <th>Id</th>
            <th>UserId</th>
            <th>Title</th>
            <th>Body</th>
        </thead>
        <tbody>
            <tr class="PostItem" *ngFor="let post of this.allPosts; let i = index; trackBy:postById" appHover (click)="selectPost(i)">
                <td>{{ post.id }}</td>
                <td>{{ post.userId }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
            </tr>
        </tbody>
    </table>
</div>
